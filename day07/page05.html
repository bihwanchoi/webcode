<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $('#b1').click(function() {
                user = $('#user').val()
                if (user == 'root') {
                    $('#d2').html('아이디 성공')
                } else {
                    $('#d2').html('아이디 실패')
                }
            })

            $('#pw2').keyup(function() {
                pw1 = $('#pw1').val()
                pw2 = $('#pw2').val()

                if (pw1 == pw2) {
                    $('#d1').html('<font color=green>일치</font>')
                }else {
                    $('#d1').html('<font color=red>불일치</font>')
                }
            })
        })
    </script>
</head>
<body>
    패스워드: <input type="text" id="pw1"> <br>
    패스워드확인: <input type="text" id="pw2"> <br>
    <hr>
    <div id="d1"></div>
    <hr>
    사용자 아이디: <input type="text" id="user"><br>
    <button id="b1">로그인 아이디 확인</button>
    <div id="d2"></div>
</body>
</html>
