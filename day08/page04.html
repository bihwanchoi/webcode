<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            color: red;
        }
        hr {
            border-style: dotted;
            border-color: #182e52;
        }
        button {
            height: 50px;
            width: 120px;
            font-size: 15px;
        }
        li {
            color: black;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
    <script>
        $(function () {
            $('#b1').click(function() {
                changec = confirm('글자를 추가하겠습니까?')
                if (changec == true) {
                    $(function () {
                        word = prompt('추가할 글자를 입력')
                        $('#result').html(word)
                    })
                }
            })
        })
        $(function () {
            $('#b3').click(function() {
                deletew = confirm('정말 글자를 지우겠습니까?')
                if (deletew == true) {
                    $('#result').html('')
                }
            })
        })
    </script>
</head>

    </ul>

    <button id="b1" style="background: royalblue; color: seashell;">글자 입력하기</button>
    <button id="b3" style="background: royalblue; color: seashell;">글자 지우기</button>
    <div id="result"></div>
</body>
</html>
