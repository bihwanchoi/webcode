<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $('#b2').click(function() {
                $.ajax({
                    url: 'http://localhost:8888/test.html',
                    success: function() {
                        alert('tomcat서버 통신 성공!')
                    },
                    error: function() {
                        alert('tomcat서버 통신 실패!')
                    }
                })
            })
        })
        $(function () {
            $('#b1').click(function() {
                $.ajax({
                    url: 'http://www.msn.com',
                    success: function() {
                        alert('연결성공!')
                    },
                    error: function() {
                        alert('연결실패!')
                    }
                })
            })
        })
    </script>
</head>
<body>
    <button id="b1">msn사이트 비동기통신하기</button> <br>
    <button id="b2">내 서버 test.html로 통신하기</button> <br>
</body>
</html>
